<div class="row" *ngFor="let session of sessions">
  <div class="col-md-10">
    <collapsible-well [title]="session.name">
      <div well-title>
        {{session.name}}
        <i title="Popular session" *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red;"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span>
        <br />
        <span>Level: {{session.level}}</span>
        <br />
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
